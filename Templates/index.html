{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
          media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="center">
        <h1>Word count</h1>
    </div>

    <div class="container">
        <form class="col s12" action="{% url 'count' %}">
            <div class="row">
                <div class="input-field col s6">
                    <textarea id="textarea1" name='fulltext' class="materialize-textarea"></textarea>
                    <label for="textarea1">Input</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Count<i class="material-icons left">send</i></button>
        </form>
      </div>

    <div class="container">
    <br />
    <a href="{% url 'about' %}">About</a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    {% block footer %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    {% endblock %}

</body>
</html>
